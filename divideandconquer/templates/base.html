<!doctype html>
<html>
<head>
<title>Divide and Conquer! Sort Spam!</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}"> 
<a href="https://github.com/iankronquist/divideandconquer"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
	<div class="bubble">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
	</div>
  {% endif %}
{% endwith %}
<body id='body'>
	{%block content%}
	{%endblock%}
</body>
</html>
